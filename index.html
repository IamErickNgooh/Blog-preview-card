<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <article class="card">
    <img class="blog-img" src="./assets/images/illustration-article.svg" alt="Illustration of a blog article" />
    
    <p class="topic">Learning</p>
    <p class="date">Published 21 Dec 2023</p>
    
    <h2>HTML & CSS foundations</h2>
    <p class="description">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" />
      <h3>Greg Hooper</h3>
    </div>
  </article>

</body>
</html>
